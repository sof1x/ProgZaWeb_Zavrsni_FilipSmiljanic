{% extends "base.html" %}
{% block content %}

<div class="max-w-6xl mx-auto py-10 px-4">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">
            Warehouses
        </h1>
    </div>

    <div class="mb-6">
        <form method="get" class="flex gap-3">
            <input
                type="text"
                name="q"
                placeholder="Search warehouses..."
                value="{{ request.GET.q }}"
                class="w-full max-w-md border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button
                class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg font-medium">
                Search
            </button>
        </form>
    </div>

    <div class="bg-white rounded-xl shadow overflow-hidden">

        <table class="min-w-full">

            <thead class="bg-gray-100">
                <tr>
                    <th class="text-left px-6 py-3 text-sm font-semibold text-gray-600">
                        Name
                    </th>
                    <th class="text-left px-6 py-3 text-sm font-semibold text-gray-600">
                        Location
                    </th>
                    <th class="text-left px-6 py-3 text-sm font-semibold text-gray-600">
                        Capacity
                    </th>
                </tr>
            </thead>

            <tbody class="divide-y">

                {% for warehouse in warehouses %}
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4 font-medium">
                        {{ warehouse.name }}
                    </td>
                    <td class="px-6 py-4 text-gray-600">
                        {{ warehouse.location }}
                    </td>
                    <td class="px-6 py-4">
                        {{ warehouse.capacity }}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="px-6 py-8 text-center text-gray-500">
                        No warehouses found.
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>

    </div>

</div>

{% endblock %}
